    <script>
        $(document).ready(function () {
            // 창을 새로고침할 때마다 실행할 함수를 여기에 입력합니다.
            showDayBoxoffice();
            showWeekendBoxoffice();

        });


        function showDayBoxoffice() {
            $('#day-rank').empty();

            Date.prototype.yyyymmdd = function() {
                var yyyy = this.getFullYear().toString();
                var mm = (this.getMonth() + 1).toString();
                var dd = this.getDate().toString();

                return yyyy + (mm[1] ? mm : '0'+mm[0]) + (dd[1] ? dd : '0'+dd[0]);}

                let yesterday = (new Date()).yyyymmdd()-1;
                console.log(yesterday);


            $.ajax({
                type: "GET",
                url: "http://www.kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json",
                data: {key:"e1fca8d9b4be5d89b7b54e6818637eb3", targetDt: yesterday},
                success: function (response) {
                    let dailyRank = response["boxOfficeResult"]["dailyBoxOfficeList"];
                    for (let i = 0; i < dailyRank.length; i++) {
                        let rank = dailyRank[i]['rank'];
                        let movieNm = dailyRank[i]['movieNm'];
                        let openDt = dailyRank[i]['openDt'];

                        let dailylist = `<ul>${rank} ${movieNm} <font class="date-font-color">[${openDt}]</font></ul>`;
                        let day =
                        $('#day-rank').append(dailylist);
                    }
                    let day = `<font>[${yesterday}] 박스오피스</font>`;
                    $('#day').append(day);
                }
            })
        }

        function showWeekendBoxoffice() {
            $('#weekend-rank').empty();
            $.ajax({
                type: "GET",
                url: "http://www.kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchWeeklyBoxOfficeList",
                data: {key:"e1fca8d9b4be5d89b7b54e6818637eb3", targetDt:"20200808", weekGb:"1"},
                success: function (response) {
                    let weekendRank = response["boxOfficeResult"]["weeklyBoxOfficeList"];
                    for (let i = 0; i < weekendRank.length; i++) {
                        let rank = weekendRank[i]['rank'];
                        let movieNm = weekendRank[i]['movieNm'];
                        let openDt = weekendRank[i]['openDt'];

                        let weekendlist = `<ul>${rank} ${movieNm} <font class="date-font-color">[${openDt}]</font></ul>`;
                        $('#weekend-rank').append(weekendlist);
                    }
                }
            })
        }
    </script>
